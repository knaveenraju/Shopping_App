
 <div>
      <div *ngIf="isWishlistEmpty; else showElse" style="text-align: center;"> 
         <mat-card style="margin: auto;margin: 4em; padding: 4em;">
         <h3>
         Your wishlist is empty!!!
      </h3> 
      <h3><a [routerLink]="['/home']">Keep adding your liked products</a> </h3>
   </mat-card>
      </div> 


      <ng-template #showElse>
   <div style="padding-bottom: 22em;">
      <mat-card style="width: 500px; height: 5px; float: left; 
      margin-left: 10em;padding-bottom: 2em;">
  
      <div style="float: left;"> 
         <div *ngIf="items==1; else elseItem"> My Wishlist({{items}} Item)</div>
         <ng-template #elseItem>
           <div > My Wishlist</div>
         </ng-template>
     
       </div>
       <div style="float: right;">{{items}} Items</div>
      </mat-card>
      
       <div *ngFor="let wishlist of wishListItem | keyvalue" style="margin-bottom: 3em;">
         <mat-card style="margin-bottom: 3em; margin-top: 1em;width: 500px; height: 150px; 
         float: left; margin-left: 10em;padding-bottom: 3em;">
          <div >
            <a [routerLink]="['/image', wishlist.key.id]">
               <img src=" {{wishlist.key.url}}" class="img" width="150" height="90" >      
            
            </a>
          &nbsp;&nbsp; <p style="margin-top: 0.5em;"> Price : {{wishlist.key.Price}}</p>
            
           <div style="margin-top: 0.4em;">
            <button mat-raised-button class="buttonL" (click)="remove(wishlist.key)" >Remove</button> &nbsp;
            <button mat-raised-button class="buttonL" (click)="moveTocart(wishlist.key)">Move to Cart</button>
         </div>
       </div>
         </mat-card>
       </div>
       </div>
      </ng-template>

   </div>
