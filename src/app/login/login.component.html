
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="margin-left: 40px; margin-bottom: 30px;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
              <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" >
        </mat-form-field>
      
        <mat-form-field class="example-full-width" >
          <mat-label>Password</mat-label>
          <input matInput type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button class="buttonL">Login</button>
        </div>
      </form>
      
    </mat-card-content>
    <mat-card-actions>
    

    </mat-card-actions>
  </mat-card>
